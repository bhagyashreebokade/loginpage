<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Account</title>
</head>
<body>
	<script>
		function singup(){
			var login=document.querySelector('#login');
			var signup=document.querySelector('#signup');
			login.style.width='0';
			login.style.display='none';
			login.style.transition='.3s';
			signup.style.width='100%';
			signup.style.transition='.3s'; 
		}
		function logi(){
			var login=document.querySelector('#login');
			var signup=document.querySelector('#signup');
			login.style.width='100%';
			login.style.display='block';
			login.style.transition='.3s';
			signup.style.width='0%';
			signup.style.transition='.3s'; 
			// body...
		}
	</script>
	<div id = "container">
		<div id = "signup">
			<h1>sign up</h1>
			<form >
				<div class = "box">
					<input type="text" name="" required="" class="reg">
					<label>First Name</label>
				</div>
				<div class = "box">
					<input type="text" name="" required="" class="reg">
					<label>Last Name</label>
				</div>
				<div class = "box">
					<input type="Email" name="" required="" class="reg">
					<label>Email</label>
				</div>
				<div class = "box">
					<input type="password" name="" required="" class="reg">
					<label>Password</label>
				</div>
				<div class = "box">
					<input type="text" name="" required="" class="reg">
					<label>Re-enter Password</label>
				</div>
				<input type="checkbox" name=""><span>I agree terms and conditions.</span><br/>
				<input type="submit" name="" value="Sign up"><br/>
				<input type="submit" name="" value="Already have an account" onclick="logi();">
			</form>
		</div>
		<div id = "login">
			<h1>login</h1>
			<form>
				<div class="box">
					<input type="text" name="" required="" class="reg">
					<label>Username</label>
				</div>
				<div class="box">
					<input type="password" name="" required="" class="reg">
					<label>Password</label>
				</div>
				<input type="checkbox" name=""><span>remember me</span><br/>
				<input type="submit" name="" value="login"><br/>
				<input type="submit" name="" value="create account" onclick="singup();">
			</form>
		</div>
	</div>

</body>
</html>
